<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div style="max-width: 1200px; margin: auto; padding: 2rem;">
        <h1>Chart.js Test Page</h1>
        
        <div style="margin: 2rem; padding: 2rem; background: #f8f9fa; border-radius: 8px;">
            <h2>Line Chart</h2>
            <canvas id="line-chart" style="max-height: 300px;"></canvas>
        </div>
        
        <div style="margin: 2rem; padding: 2rem; background: #f8f9fa; border-radius: 8px;">
            <h2>Bar Chart</h2>
            <canvas id="bar-chart" style="max-height: 300px;"></canvas>
        </div>
        
        <div style="margin: 2rem; padding: 2rem; background: #f8f9fa; border-radius: 8px;">
            <h2>Polar Area Chart</h2>
            <div style="width: 400px; margin: auto;">
                <canvas id="polar-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Line Chart
        (function() {
            const ctx = document.getElementById('line-chart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                        datasets: [{
                            label: 'Monthly Sales',
                            data: [65, 59, 80, 81, 56, 55],
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: 'Monthly Sales Trend'
                            }
                        }
                    }
                });
            }
        })();

        // Bar Chart
        (function() {
            const ctx = document.getElementById('bar-chart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: 'Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(255, 206, 86, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(153, 102, 255, 0.5)',
                                'rgba(255, 159, 64, 0.5)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Color Votes'
                            }
                        }
                    }
                });
            }
        })();

        // Polar Area Chart
        (function() {
            const ctx = document.getElementById('polar-chart');
            if (ctx) {
                new Chart(ctx.getContext('2d'), {
                    type: 'polarArea',
                    data: {
                        labels: ['Red', 'Green', 'Yellow', 'Blue', 'Purple'],
                        datasets: [{
                            label: 'Dataset',
                            data: [11, 16, 7, 14, 9],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.5)',
                                'rgba(75, 192, 192, 0.5)',
                                'rgba(255, 205, 86, 0.5)',
                                'rgba(54, 162, 235, 0.5)',
                                'rgba(153, 102, 255, 0.5)'
                            ],
                            borderColor: [
                                'rgb(255, 99, 132)',
                                'rgb(75, 192, 192)',
                                'rgb(255, 205, 86)',
                                'rgb(54, 162, 235)',
                                'rgb(153, 102, 255)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: 'Polar Area Chart Example'
                            }
                        }
                    }
                });
            }
        })();
    </script>
</body>
</html>
